<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
    }
    label, input, button {
      font-size: 16px;
    }
    input {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 9px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    #supported {
      margin-top: 40px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Музыкальный Downloader</h2>

  <label for="link">Введите ссылку:</label><br />
  <input type="text" id="link" placeholder="https://..." />
  <button id="downloadBtn" disabled>Download</button>

  <div id="status"></div>

  <div id="supported">Supported links: SoundCloud, Newgrounds, YouTube</div>

<script>
  const input = document.getElementById('link');
  const button = document.getElementById('downloadBtn');
  const status = document.getElementById('status');

  function checkSupport(url) {
    // Регулярки для проверки
    const patterns = [
      /^(https?:\/\/)?(www\.)?soundcloud\.com\/.+/,
      /^(https?:\/\/)?(www\.)?newgrounds\.com\/audio\/listen\/.+/,
      /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/
    ];
    return patterns.some(p => p.test(url));
  }

  input.addEventListener('input', () => {
    const url = input.value.trim();
    if (checkSupport(url)) {
      status.textContent = 'Ссылка поддерживается ✅';
      button.disabled = false;
    } else if (url.length > 0) {
      status.textContent = 'Ссылка не поддерживается ❌';
      button.disabled = true;
    } else {
      status.textContent = '';
      button.disabled = true;
    }
  });

  button.addEventListener('click', () => {
    const url = input.value.trim();
    if (!checkSupport(url)) {
      alert('Ссылка не поддерживается');
      return;
    }
    alert('Начинаем скачивание для:\n' + url);
    // Здесь можно добавить логику отправки ссылки на сервер
  });
</script>

</body>
</html>
