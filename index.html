<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GodScripts — Главная</title>
  <style>
    :root {
      --bg: #0e1015;
      --bg-light: #1a1d25;
      --accent: #00d4ff;
      --text: #f1f1f1;
      --gray: #777;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }
    header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: var(--accent);
      box-shadow: 0 0 10px #00000066;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      color: var(--accent);
    }
    p {
      font-size: 1.2em;
      color: var(--gray);
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #444;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>GodScripts</header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="scripts.html">Скрипты</a>
  </nav>
  <main>
    <h1>Добро пожаловать!</h1>
    <p>GodScripts — это место, где ты найдешь эксклюзивные и полезные скрипты.</p>
    <p><a href="scripts.html" style="color: var(--accent); text-decoration: underline;">Перейти к скриптам →</a></p>
  </main>
  <footer>© 2025 GodScripts. Все права защищены.</footer>
</body>
</html>
