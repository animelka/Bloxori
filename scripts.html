<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GodScripts — Скрипты</title>
  <style>
    :root {
      --bg: #0e1015;
      --bg-light: #1a1d25;
      --accent: #00d4ff;
      --text: #f1f1f1;
      --gray: #999;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
    }
    header {
      background: var(--bg-light);
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: var(--accent);
      box-shadow: 0 0 10px #00000066;
    }
    nav {
      background: #111;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #222;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--accent);
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: var(--accent);
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--bg-light);
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 5px solid var(--accent);
      border-radius: 6px;
      transition: background 0.3s;
    }
    li:hover {
      background: #232834;
    }
    a.script-link {
      color: var(--text);
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
    }
    a.script-link:hover {
      text-decoration: underline;
    }
    .note {
      font-size: 0.9em;
      color: var(--gray);
    }
    footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9em;
      color: #444;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>GodScripts</header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="scripts.html">Скрипты</a>
  </nav>
  <main>
    <h2>Скрипты</h2>
    <ul id="scripts-list"></ul>
    <p class="note">⚠️ Скрипты могут быть зашифрованы или защищены — не раскрываются в исходном коде.</p>
  </main>
  <footer>© 2025 GodScripts. Все права защищены.</footer>

  <script>
    // Добавляй сюда свои скрипты
    const scripts = [
      { name: 'Скрипт для Roblox', file: 'scripts/roblox1.lua' },
      { name: 'Script: AutoClicker', file: 'scripts/autoclick.js' },
      // Добавляй новые ниже
    ];

    const list = document.getElementById('scripts-list');
    scripts.forEach(script => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = script.file;
      a.textContent = script.name;
      a.className = 'script-link';
      a.target = '_blank';
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
