<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GodScripts — Скрипты</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #282c34;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #61dafb;
    }
    nav {
      background-color: #202333;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #61dafb;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #21a1f1;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #61dafb;
      border-bottom: 2px solid #61dafb;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background-color: #2a2e44;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    li:hover {
      background-color: #39416f;
    }
    a.script-link {
      color: #f0f0f5;
      font-weight: 600;
      text-decoration: none;
    }
    a.script-link:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 15px;
      color: #555;
      font-size: 0.9em;
      border-top: 1px solid #333;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>GodScripts</header>
  <nav>
    <a href="index.html">Главная</a>
    <a href="scripts.html">Скрипты</a>
    <a href="about.html">О проекте</a>
  </nav>
  <main>
    <h2>Доступные скрипты</h2>
    <ul id="scripts-list">
      <!-- Здесь будет список скриптов -->
    </ul>
  </main>
  <footer>© 2025 GodScripts. Все права защищены.</footer>

  <script>
    // Пример скриптов — добавляй свои сюда
    const scripts = [
      { name: 'Пример скрипта 1', link: 'scripts/example1.js' },
      { name: 'Пример скрипта 2', link: 'scripts/example2.js' },
      // Добавляй новые скрипты сюда
    ];

    const list = document.getElementById('scripts-list');
    scripts.forEach(script => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = script.link;
      a.textContent = script.name;
      a.className = 'script-link';
      a.target = '_blank';
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
